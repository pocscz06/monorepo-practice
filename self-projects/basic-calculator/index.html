<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calculator Demo</title>
  </head>
  <body>
    <div class="calculator">
      <span id="display-container">
        <p id="display"></p>
      </span>
      <div id="input-container">
        <button class="input-btns self-row">AC</button>
        <div id="fourth-row">
          <button class="input-btns">7</button>
          <button class="input-btns">8</button>
          <button class="input-btns">9</button>
          <button class="input-btns">รท</button>
        </div>
        <div id="third-row">
          <button class="input-btns">4</button>
          <button class="input-btns">5</button>
          <button class="input-btns">6</button>
          <button class="input-btns">x</button>
        </div>
        <div id="second-row">
          <button class="input-btns">1</button>
          <button class="input-btns">2</button>
          <button class="input-btns">3</button>
          <button class="input-btns">-</button>
        </div>
        <div id="first-row">
          <button class="input-btns">0</button>
          <button class="input-btns">.</button>
          <button class="input-btns">=</button>
          <button class="input-btns">+</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
